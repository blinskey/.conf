# Remap prefix to Ctrl+Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use 256-color terminal.
# NOTE: This doesn't seem to be working on xfce-terminal in Xubuntu;
# use "tmux -2" instead.
set -g default-terminal "screen-256color"

# The settings below are taken from
# https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Eliminate delay when switching from insert mode to normal mode.
set -s escape-time 0

# Jump to last window with prefix + Ctrl-l.
bind C-l last-window

# Show a visual bell message rather than passing the bell to the terminal.
set-option -g visual-bell on

# Ignore bells in the current window, but not those in other windows.
#set-option -g bell-action other

# Disable "activity in window" message.
set -g visual-activity off

# Eliminate delay when switching from insert mode to normal mode.
set -s escape-time 0

# Use Vi-like keys for copy & paste.
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

##############
# Appearance #
##############

set -g pane-border-fg blue
set -g pane-active-border-fg yellow

set -g status-utf8 on
set -g status-justify left
set -g status-bg colour236
set -g status-fg blue
set -g status-interval 2

setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=blue]#[bg=colour236] #I #[bg=colour236]#[fg=blue]#W "
setw -g window-status-current-format "#[fg=yellow,bg=colour236] #I #[fg=yellow,bg=colour236]#W "
setw -g window-status-current-style "bold"
setw -g window-status-separator '|'

# Left-side status: session name, modified when prefix entered.
set -g status-left '#[fg=blue,bg=colour236] [#[fg=yellow,bg=colour236]#{?client_prefix,#[bold]#[fg=red],}#S#{?client_prefix,#[nobold]#[fg=yellow],}#[fg=blue,bg=colour236]] |'

# Right-side status: uptime (first part only), load averages, time, date
set -g status-right-length 100
set -g status-right '#[fg=black,bg=green] #(uptime | sed "s/^.*up \\\([^,]*\\\).*/\\1/") \
#[fg=black,bg=red] #(cut -f1,2,3 -d" " /proc/loadavg) \
#[fg=black,bg=blue] %H:%M:%S \
#[fg=black,bg=yellow] %m/%d/%y '


