# Remap Ctrl+B to Ctrl+K.
unbind C-b
set -g prefix C-k
bind C-k send-prefix

# Use 256-color terminal.
# NOTE: This doesn't seem to be working on xfce-terminal in Xubuntu;
# use "tmux -2" instead.
set -g default-terminal "screen-256color"

# Use Powerline statusline (package "powerline" on Ubuntu).
# See https://github.com/powerline/powerline and powerline.readthedocs.org
run-shell "powerline-daemon -q"
source "/usr/share/powerline/bindings/tmux/powerline.conf"

# The settings below are taken from
# https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
