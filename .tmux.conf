# Remap prefix to Ctrl+Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use 256-color terminal.
# NOTE: This doesn't seem to be working on xfce-terminal in Xubuntu;
# use "tmux -2" instead.
set -g default-terminal "screen-256color"

# The settings below are taken from
# https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Eliminate delay when switching from insert mode to normal mode.
set -s escape-time 0

# Jump to last window with prefix + Ctrl-l.
bind C-l last-window

# Show a visual bell message rather than passing the bell to the terminal.
set-option -g visual-bell off

# Ignore bells in the current window, but not those in other windows.
set-option -g bell-action other

# Disable "activity in window" message.
set -g visual-activity off

# Eliminate delay when switching from insert mode to normal mode.
set -s escape-time 0

# Use Vi-like keys for copy & paste.
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

##############
# Appearance #
##############

set -g pane-border-fg blue
set -g pane-active-border-fg white

#set -g status-utf8 on # This option does not exist in tmux 2.2.
set -g status-justify left
set -g status-bg colour236
set -g status-fg blue
set -g status-interval 5

setw -g window-status-format " #[fg=white,bg=colour236]#I: #W "
setw -g window-status-current-format "#[fg=blue,bg=colour236,reverse,bold] #I: #[fg=blue,bg=colour236,bold]#W #[fg=colour236]"
setw -g window-status-activity-style "bold"
setw -g window-status-bell-style "underscore"
setw -g window-status-separator ''

# Left-side status: session name, modified when prefix entered.
set -g status-left '#{?client_prefix,#[fg=white]#[bg=colour236],#[fg=blue,bold]#[bg=colour236]} [#[fg=white,none,bg=colour236]#{?client_prefix,#[bold],}#S#{?client_prefix,#[nobold]#[fg=white],}#{?client_prefix,#[fg=white]#[bg=colour236],#[fg=blue,bold]#[bg=colour236]}] '

# Right-side status: hostname, uptime (first part only), load averages,
# time, date.
#
# TODO: Display a notice if /var/run/reboot-required exists.
#
# NOTE: Number of backslashes need to escape parentheses
# differs between tmux 1.x and 2.1. Use the line below on 1.9.
#
#set -g status-right '#[fg=black,bg=green] ▲ #(uptime | sed "s/^.*up[[:space:]]*\\([^,]*\\).*/\\1/") \

set -g status-right '#[fg=blue,bold]|#[fg=white,none] #(whoami)@#(hostname) \
#[fg=blue,bold]|#[fg=white,none] #(cut -f1,2,3 -d" " --output-delimiter=", " /proc/loadavg) \
#[fg=blue,bold]|#[fg=white,none] ▲ #(uptime | sed "s/^.*up[[:space:]]*\\([^,]*\\).*/\1/") \
#[fg=blue,bold]|#[fg=white,none] %I:%M %p \
#[fg=blue,bold]|#[fg=white,none] %m/%d/%y '
set -g status-right-length 100

# Command prompt appeareance
set -g message-fg blue
set -g message-bg colour236


